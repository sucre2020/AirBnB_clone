<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul>                           
                            <li>city 1</li>
                            <li>city 2</li>
                            <li>city 3</li>
                            <li>city 4</li>
                        </ul>
                    </li>                   
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>city 1</li>
                            <li>city 2</li>
                            <li>city 3</li>
                            <li>city 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Bathroom, Kitchen...</h4>
                <ul class="popover states">
                    <li class="top">Internet</li>
                    <li>Kitchen</li>
                    <li>Cushions</li>
                    <li>TV</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer><p>Best School</p></footer>
